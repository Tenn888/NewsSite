{% load news_tags %}

<div class="list-group">
   {% for cat in categories %}
        <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action" style="background: #e4f4fe">{{ cat.title }}
            <span class="badge bg-primary rounded-pill" style="width: 30px;">
                {{ cat.cnt }}
            </span>
        </a>
   {% endfor %}
</div>

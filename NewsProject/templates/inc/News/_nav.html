{% load static %}
<nav class="navbar navbar-expand-lg" style="background: #ccebfd">
  <div class="container-fluid">
    <img src="{% static 'media/image.png' %}" style="width: 35px">&nbsp;
    <a class="navbar-brand">Новости</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 25px">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Главная</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Add_news' %}">Добавить новость</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  <span class="navbar-text" style="margin-right: 20px; display: flex; white-space: nowrap;">
    {% if request.user.is_authenticated %}
      <span class="auth" style="display: flex; margin-right: 10px; align-items: center;">
        Привет, {{ user.username }}&nbsp;<a href="{% url 'Logout' %}" style="border: 2px solid blue; padding: 5px; border-radius: 10px;">Выйти</a>
      </span>
    {% else %}
      <span class="noauth" style="margin-right: 10px; display: flex; align-items: center;">
        <a href="{% url 'Register' %}">Регистрация</a>&nbsp;|&nbsp;<a href="{% url 'Login' %}">Логин</a>
      </span>
    {% endif %}
  </span>
</nav>
